<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico & Neo Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f0f0f0;
        }
        #controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #settings {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #settings label,
        #settings select {
            font-size: 18px;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #current {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        #current-letter {
            font-size: 120px;
            font-weight: bold;
            line-height: 1;
        }
        #current-number {
            font-size: 80px;
            font-weight: bold;
            line-height: 1;
        }
        #history {
            margin-bottom: 20px;
            font-size: 80px;
            text-align: center;
        }
        #cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .card {
            background: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.6);
            transform-origin: top left;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .card table {
            border-collapse: collapse;
        }
        .card th,
        .card td {
            border: 1px solid #ccc;
            width: 32px;
            height: 32px;
            text-align: center;
            vertical-align: middle;
            font-size: 14px;
            padding: 2px;
        }
        .card th {
            background: #007bff;
            color: #fff;
            font-size: 16px;
        }
        .marked {
            background: #ffeb3b;
            color: #000;
            font-weight: bold;
        }
        #winner {
            font-size: 36px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Kontrollknappar, titel och inställningar på samma rad -->
    <div id="controls">
        <div id="title">Nico & Neo Bingo</div>
        <div id="settings">
            <label for="playerCount">Antal spelare (brickor): </label>
            <select id="playerCount">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="startBtn">Starta</button>
        <button id="bingoBtn">BINGO</button>
        <button id="resetBtn">Återställ</button>
    </div>
    <!-- Visar den aktuella dragna siffran under knapparna -->
    <div id="current">
        <div id="current-letter">-</div>
        <div id="current-number"></div>
    </div>
    <!-- Visar historik när 0 spelare -->
    <div id="history"></div>
    <!-- Visar brickorna -->
    <div id="cards"></div>
    <!-- Visar vinnarmeddelande -->
    <div id="winner"></div>

    <!-- Ljudfiler i mp3-format -->
    <audio id="bgm" src="audio/background.mp3" loop></audio>
    <audio id="ding" src="audio/ding.mp3"></audio>
    <audio id="bingoSound" src="audio/bingo.mp3"></audio>

    <script>
        const numbers = Array.from({ length: 75 }, (_, i) => i + 1);
        let remaining = [];
        let drawn = [];
        let intervalId = null;

        const playerCountSelect = document.getElementById('playerCount');
        const currentLetterEl = document.getElementById('current-letter');
        const currentNumberEl = document.getElementById('current-number');
        const historyEl = document.getElementById('history');
        const startBtn = document.getElementById('startBtn');
        const bingoBtn = document.getElementById('bingoBtn');
        const resetBtn = document.getElementById('resetBtn');
        const cardsContainer = document.getElementById('cards');
        const winnerEl = document.getElementById('winner');
        const bgm = document.getElementById('bgm');
        const ding = document.getElementById('ding');
        const bingoSound = document.getElementById('bingoSound');

        // När antal spelare ändras, generera slumpade kort
        playerCountSelect.addEventListener('change', () => {
            const count = parseInt(playerCountSelect.value);
            generateCards(count);
            resetGame();
        });

        // Starta bakgrundsmusik
        window.addEventListener('load', () => {
            const count = parseInt(playerCountSelect.value);
            generateCards(count);
            bgm.volume = 0.3;
            bgm.play().catch(() => console.log('Autoplay blockerat'));
        });

        // Initiera spelstatus
        function resetGame() {
            stopGame();
            remaining = [...numbers];
            drawn = [];
            currentLetterEl.textContent = '-';
            currentNumberEl.textContent = '';
            historyEl.textContent = '';
            winnerEl.textContent = '';
        }

        // Generera bingo-brickor med alla siffror slumpade
        function generateCards(count) {
            cardsContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                const title = document.createElement('div');
                title.classList.add('card-title');
                title.textContent = `Bricka ${i + 1}`;
                card.appendChild(title);
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                ['B', 'I', 'N', 'G', 'O'].forEach(letter => {
                    const th = document.createElement('th');
                    th.textContent = letter;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Skapa en kopia av 1-75, blanda och fyll 5x15
                const nums = [...numbers];
                shuffleArray(nums);
                let idx = 0;
                for (let row = 0; row < 15; row++) {
                    const tr = document.createElement('tr');
                    for (let col = 0; col < 5; col++) {
                        const td = document.createElement('td');
                        td.textContent = nums[idx];
                        idx++;
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
                card.appendChild(table);
                cardsContainer.appendChild(card);
            }
        }

        // Hjälpfunktion för att blanda en array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Markera matchande nummer på brickorna
        function markNumberOnCards(num) {
            const cards = cardsContainer.querySelectorAll('.card');
            cards.forEach(card => {
                const cells = card.querySelectorAll('table td');
                cells.forEach(cell => {
                    if (parseInt(cell.textContent) === num) {
                        cell.classList.add('marked');
                    }
                });
            });
        }

        // Kontrollera bingo; returnerar index av vinnande bricka eller -1
        function checkBingo() {
            const cards = cardsContainer.querySelectorAll('.card');
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                const rows = card.querySelectorAll('table tr');
                for (let rowIndex = 1; rowIndex < rows.length; rowIndex++) {
                    const cells = rows[rowIndex].querySelectorAll('td');
                    let fullRow = true;
                    cells.forEach(cell => {
                        if (!cell.classList.contains('marked')) {
                            fullRow = false;
                        }
                    });
                    if (fullRow) {
                        return i; // vinnande index
                    }
                }
            }
            return -1;
        }

        // Bestämmer bokstaven utifrån numret
        function getLetter(num) {
            if (num >= 1 && num <= 15) return 'B';
            if (num >= 16 && num <= 30) return 'I';
            if (num >= 31 && num <= 45) return 'N';
            if (num >= 46 && num <= 60) return 'G';
            if (num >= 61 && num <= 75) return 'O';
            return '';
        }

        // Drar ett nytt nummer
        function drawNumber() {
            if (remaining.length === 0) {
                stopGame();
                currentLetterEl.textContent = 'K';
                currentNumberEl.textContent = 'lart!';
                return;
            }
            const index = Math.floor(Math.random() * remaining.length);
            const num = remaining.splice(index, 1)[0];
            drawn.push(num);

            const letter = getLetter(num);
            currentLetterEl.textContent = letter;
            currentNumberEl.textContent = num;

            // Lägg till i historik om 0 spelare
            if (parseInt(playerCountSelect.value) === 0) {
                historyEl.textContent = 'Dragna siffror: ' + drawn.join(', ');
            }

            if (parseInt(playerCountSelect.value) > 0) {
                markNumberOnCards(num);
                const winIdx = checkBingo();
                if (winIdx !== -1) {
                    stopGame();
                    bingoSound.currentTime = 0;
                    bingoSound.play();
                    winnerEl.textContent = `BINGO! Bricka ${winIdx + 1} vann!`;
                    return;
                }
            }

            ding.currentTime = 0;
            ding.play();
        }

        // Startar spelet
        function startGame() {
            if (intervalId) return;
            resetGame();
            if (bgm.paused) bgm.play();
            const count = parseInt(playerCountSelect.value);
            const delay = count === 0 ? 10000 : 5000;
            drawNumber();
            intervalId = setInterval(drawNumber, delay);
        }

        // Stoppar spelet
        function stopGame() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // Lyssnare för knappar
        startBtn.addEventListener('click', startGame);
        bingoBtn.addEventListener('click', () => {
            stopGame();
            bingoSound.currentTime = 0;
            bingoSound.play();
            winnerEl.textContent = 'BINGO!';
        });
        resetBtn.addEventListener('click', () => {
            resetGame();
        });

        resetGame();
    </script>
</body>
</html>
